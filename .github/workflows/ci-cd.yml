# GitHub Actions CI/CD Pipeline
# ==============================

name: MLOps CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.10"

jobs:
  # ==========================================
  # Code Quality & Testing
  # ==========================================
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 black isort

      - name: Run linting
        run: |
          flake8 src/ cli/ --max-line-length=100 --ignore=E501,W503
          black src/ cli/ --check --diff
          isort src/ cli/ --check-only --diff

      - name: Run tests
        run: |
          pytest tests/ -v --cov=src --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # ==========================================
  # Build Docker Images
  # ==========================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build training image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.training
          push: false
          tags: mlops-training:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.api
          push: false
          tags: mlops-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================
  # Model Training (on main branch)
  # ==========================================
  train:
    name: Train Model
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create directories
        run: |
          mkdir -p data/raw data/processed models reports

      - name: Download sample data
        run: |
          python cli/main.py data download --year 2024 --months 1
        continue-on-error: true

      - name: Preprocess data (sample)
        run: |
          python cli/main.py data preprocess --sample 10000
        continue-on-error: true

      - name: Train model
        run: |
          python -c "
          import pandas as pd
          from sklearn.ensemble import RandomForestRegressor
          from pathlib import Path
          import joblib
          
          # Check if processed data exists
          train_path = Path('data/processed/train.parquet')
          if train_path.exists():
              df = pd.read_parquet(train_path)
              y = df.pop('fare_amount')
              X = df
              
              model = RandomForestRegressor(n_estimators=50, max_depth=10, random_state=42)
              model.fit(X, y)
              
              Path('models').mkdir(exist_ok=True)
              joblib.dump(model, 'models/best_model.joblib')
              print('Model trained and saved!')
          else:
              print('No training data found, skipping...')
          "
        continue-on-error: true

      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: models/
          if-no-files-found: ignore

  # ==========================================
  # Deploy (placeholder)
  # ==========================================
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build, train]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download model artifact
        uses: actions/download-artifact@v4
        with:
          name: trained-model
          path: models/
        continue-on-error: true

      - name: Deploy notification
        run: |
          echo "ðŸš€ Deployment would happen here!"
          echo "In production, this step would:"
          echo "  - Push Docker images to registry"
          echo "  - Deploy to Kubernetes/Cloud Run/etc"
          echo "  - Update model in production"
